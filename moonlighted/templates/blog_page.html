{% extends "base.html" %}

{% block title %}
    {{ page.commodity }}
{% endblock %}

{% block content %}
        <div style="float: left;margin-left: 30px;">
            作者:
            {% if page.author.avatar %}
                <img class="media-object"
                style="width:100px;height:100px;" src="{{ page.author.avatar }}"
                    alt="...">
            {% else %}
                <img class="media-object"
                style="width:40px;height:40px;" src="/static/avatar/code.png"
                    alt="...">
            {% endif %}
            <smail>{{ page.author.username }}</smail>
        </div>
        <div class="ivory">
            <div style="border:1px solid ;float:left;height:700px;color: darkgrey;"></div><!--这个div模拟垂直分割线-->
            <div class="container">
                <div class="page-header" style="text-align:center">
                    <h1 class="white">{{ page.commodity }}</h1>
                </div>
                <h3 class="white">{{ page.content |safe }}</h3>
            </div>
        </div>
{% endblock %}
